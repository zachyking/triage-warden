name: CI

on:
  push:
    branches: [main, develop]
  pull_request:
    branches: [main, develop]

env:
  CARGO_TERM_COLOR: always
  RUST_BACKTRACE: 1

jobs:
  check:
    name: Check
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable
        with:
          components: clippy, rustfmt

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Check formatting
        run: cargo fmt --all -- --check

      - name: Run clippy
        run: cargo clippy --workspace --exclude tw-bridge -- -D warnings

      - name: Check compilation
        run: cargo check --workspace --exclude tw-bridge

  test:
    name: Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-

      - name: Run Rust tests (excluding tw-bridge)
        run: cargo test --workspace --exclude tw-bridge

  tw-bridge-test:
    name: tw-bridge Test
    runs-on: ubuntu-latest
    needs: check
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-tw-bridge-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-tw-bridge-

      - name: Install maturin and test dependencies
        run: uv pip install --system maturin pytest pytest-asyncio

      - name: Build tw-bridge wheel
        working-directory: tw-bridge
        run: maturin build --release

      - name: Install tw-bridge wheel
        run: uv pip install --system tw-bridge/target/wheels/*.whl

      - name: Run tw-bridge Python tests
        working-directory: tw-bridge
        run: python -m pytest python/tests -v

  python-check:
    name: Python Check
    runs-on: ubuntu-latest
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run ruff
        run: uv run ruff check tw_ai

      - name: Run black check
        run: uv run black --check tw_ai

      - name: Run mypy
        run: uv run mypy tw_ai --ignore-missing-imports
        continue-on-error: true  # Type hints may be incomplete initially

  python-test:
    name: Python Test
    runs-on: ubuntu-latest
    needs: python-check
    defaults:
      run:
        working-directory: python
    steps:
      - uses: actions/checkout@v4

      - name: Set up Python
        uses: actions/setup-python@v5
        with:
          python-version: '3.11'

      - name: Install uv
        uses: astral-sh/setup-uv@v4

      - name: Install dependencies
        run: uv sync --extra dev

      - name: Run tests (isolated - test_tools.py)
        run: uv run pytest tests/test_tools.py -v --tb=short

      - name: Run tests (isolated - test_react.py)
        run: uv run pytest tests/test_react.py -v --tb=short

      - name: Run tests (isolated - test_policy_bridge.py)
        run: uv run pytest tests/test_policy_bridge.py -v --tb=short

      - name: Run tests (core tests)
        run: |
          uv run pytest tests/ \
            --ignore=tests/test_rag \
            --ignore=tests/e2e \
            --ignore=tests/integration \
            --ignore=tests/test_tools.py \
            --ignore=tests/test_react.py \
            --ignore=tests/test_policy_bridge.py \
            --ignore=tests/test_metrics.py \
            --ignore=tests/test_evaluation.py \
            -v --tb=short

  security-audit:
    name: Security Audit
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Install cargo-audit
        run: cargo install cargo-audit

      - name: Run audit
        run: cargo audit
        continue-on-error: true  # Advisory database may have false positives

  coverage:
    name: Coverage
    runs-on: ubuntu-latest
    needs: test
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Cache cargo registry
        uses: actions/cache@v4
        with:
          path: |
            ~/.cargo/registry
            ~/.cargo/git
            target
          key: ${{ runner.os }}-cargo-coverage-${{ hashFiles('**/Cargo.lock') }}
          restore-keys: |
            ${{ runner.os }}-cargo-coverage-

      - name: Install cargo-tarpaulin
        run: |
          curl -L https://github.com/xd009642/tarpaulin/releases/latest/download/cargo-tarpaulin-x86_64-unknown-linux-gnu.tar.gz | tar xz -C ~/.cargo/bin

      - name: Run coverage
        run: |
          cargo tarpaulin --workspace \
            --exclude tw-bridge \
            --out Xml \
            --out Html \
            --output-dir coverage \
            --skip-clean \
            --timeout 300 \
            --ignore-tests \
            --exclude-files "**/tests/*" "**/mocks/*"
        env:
          CARGO_INCREMENTAL: '0'
          RUSTFLAGS: '-Cinstrument-coverage'

      - name: Upload coverage to Codecov
        uses: codecov/codecov-action@v4
        with:
          files: coverage/cobertura.xml
          fail_ci_if_error: false
          verbose: true

      - name: Upload coverage artifacts
        uses: actions/upload-artifact@v4
        with:
          name: coverage-report
          path: coverage/
          retention-days: 7

  docs:
    name: Documentation
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Install Rust toolchain
        uses: dtolnay/rust-toolchain@stable

      - name: Build documentation
        run: cargo doc --workspace --exclude tw-bridge --no-deps
        env:
          RUSTDOCFLAGS: -D warnings
