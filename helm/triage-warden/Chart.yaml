type: application

# Chart version - follows SemVer 2.0
version: 0.1.0

# Application version - matches the Triage Warden release version
appVersion: "0.1.0"

# Kubernetes version compatibility
kubeVersion: ">=1.25.0-0"

# Chart metadata
home: https://github.com/triage-warden/triage-warden
icon: https://raw.githubusercontent.com/triage-warden/triage-warden/main/docs/logo.png
sources:
  - https://github.com/triage-warden/triage-warden

maintainers:
  - name: Triage Warden Team
    email: team@triage-warden.io
    url: https://github.com/triage-warden

keywords:
  - security
  - automation
  - triage
  - incident-response
  - soar
  - siem

annotations:
