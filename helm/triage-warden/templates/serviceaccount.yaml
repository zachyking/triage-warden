{{- if .Values.serviceAccount.create }}
apiVersion: v1
kind: ServiceAccount
metadata:
  name: {{ include "triage-warden.serviceAccountName" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "triage-warden.labels" . | nindent 4 }}
  {{- with .Values.serviceAccount.annotations }}
  annotations:
    {{- toYaml . | nindent 4 }}
  {{- end }}
automountServiceAccountToken: {{ .Values.serviceAccount.automountServiceAccountToken }}
{{- end }}
---
{{- if .Values.rbac.create }}
apiVersion: rbac.authorization.k8s.io/v1
kind: Role
metadata:
  name: {{ include "triage-warden.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "triage-warden.labels" . | nindent 4 }}
rules:
  # Minimal permissions - add more as needed
  - apiGroups: [""]
    resources: ["configmaps"]
    verbs: ["get", "list", "watch"]
  # For leader election (if using Kubernetes-based leader election)
  - apiGroups: ["coordination.k8s.io"]
    resources: ["leases"]
    verbs: ["get", "list", "watch", "create", "update", "patch", "delete"]
  {{- with .Values.rbac.rules }}
  {{- toYaml . | nindent 2 }}
  {{- end }}
---
apiVersion: rbac.authorization.k8s.io/v1
kind: RoleBinding
metadata:
  name: {{ include "triage-warden.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "triage-warden.labels" . | nindent 4 }}
roleRef:
  apiGroup: rbac.authorization.k8s.io
  kind: Role
  name: {{ include "triage-warden.fullname" . }}
subjects:
  - kind: ServiceAccount
    name: {{ include "triage-warden.serviceAccountName" . }}
    namespace: {{ .Release.Namespace }}
{{- end }}
