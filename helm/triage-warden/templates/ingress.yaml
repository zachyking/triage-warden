{{- if .Values.ingress.enabled }}
apiVersion: networking.k8s.io/v1
kind: Ingress
metadata:
  name: {{ include "triage-warden.fullname" . }}
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "triage-warden.labels" . | nindent 4 }}
  annotations:
    {{- include "triage-warden.nginx.annotations" . | nindent 4 }}
    {{- include "triage-warden.traefik.annotations" . | nindent 4 }}
    {{- with .Values.ingress.annotations }}
    {{- toYaml . | nindent 4 }}
    {{- end }}
spec:
  {{- if .Values.ingress.className }}
  ingressClassName: {{ .Values.ingress.className }}
  {{- end }}
  {{- if .Values.ingress.tls }}
  tls:
    {{- range .Values.ingress.tls }}
    - hosts:
        {{- range .hosts }}
        - {{ . | quote }}
        {{- end }}
      secretName: {{ .secretName }}
    {{- end }}
  {{- end }}
  rules:
    {{- range .Values.ingress.hosts }}
    - host: {{ .host | quote }}
      http:
        paths:
          {{- range .paths }}
          - path: {{ .path }}
            pathType: {{ .pathType | default "Prefix" }}
            backend:
              service:
                name: {{ include "triage-warden.fullname" $ }}
                port:
                  name: http
          {{- end }}
    {{- end }}
{{- end }}
---
{{- if and .Values.ingress.enabled .Values.ingress.traefik.enabled (eq .Values.ingress.className "traefik") }}
# Traefik Middleware for security headers
apiVersion: traefik.containo.us/v1alpha1
kind: Middleware
metadata:
  name: {{ include "triage-warden.fullname" . }}-headers
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "triage-warden.labels" . | nindent 4 }}
spec:
  headers:
    frameDeny: true
    contentTypeNosniff: true
    browserXssFilter: true
    referrerPolicy: "strict-origin-when-cross-origin"
    customResponseHeaders:
      X-Frame-Options: "DENY"
{{- end }}
