{{- if .Values.orchestrator.enabled }}
apiVersion: apps/v1
kind: Deployment
metadata:
  name: {{ include "triage-warden.fullname" . }}-orchestrator
  namespace: {{ .Release.Namespace }}
  labels:
    {{- include "triage-warden.orchestrator.labels" . | nindent 4 }}
spec:
  # Orchestrator typically runs as a single instance due to leader election
  replicas: {{ .Values.orchestrator.replicas }}
  selector:
    matchLabels:
      {{- include "triage-warden.orchestrator.selectorLabels" . | nindent 6 }}
  strategy:
    type: RollingUpdate
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  template:
    metadata:
      annotations:
        checksum/config: {{ include (print $.Template.BasePath "/configmap.yaml") . | sha256sum }}
        checksum/secret: {{ include (print $.Template.BasePath "/secret.yaml") . | sha256sum }}
        {{- with .Values.orchestrator.podAnnotations }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
      labels:
        {{- include "triage-warden.orchestrator.selectorLabels" . | nindent 8 }}
        {{- with .Values.orchestrator.podLabels }}
        {{- toYaml . | nindent 8 }}
        {{- end }}
    spec:
      {{- include "triage-warden.imagePullSecrets" . | nindent 6 }}
      serviceAccountName: {{ include "triage-warden.serviceAccountName" . }}
      securityContext:
        {{- toYaml .Values.orchestrator.podSecurityContext | nindent 8 }}
      {{- if .Values.initContainers }}
      initContainers:
        {{- toYaml .Values.initContainers | nindent 8 }}
      {{- end }}
      containers:
        - name: orchestrator
          image: {{ include "triage-warden.image" . }}
          imagePullPolicy: {{ .Values.image.pullPolicy }}
          args:
            - orchestrator
            - serve
          ports:
            - name: http
              containerPort: 8080
              protocol: TCP
          envFrom:
            - configMapRef:
                name: {{ include "triage-warden.configMapName" . }}
            - secretRef:
                name: {{ include "triage-warden.secretName" . }}
          env:
            - name: TW_COMPONENT
              value: "orchestrator"
            - name: TW_LEADER_ELECTION_ENABLED
              value: "true"
            {{- if .Values.postgresql.existingSecret }}
            - name: DATABASE_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.postgresql.existingSecret }}
                  key: postgresql-password
            {{- end }}
            {{- if and .Values.redis.enabled .Values.redis.existingSecret }}
            - name: REDIS_PASSWORD
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.redis.existingSecret }}
                  key: redis-password
            {{- end }}
            {{- if .Values.llm.existingSecret }}
            - name: LLM_API_KEY
              valueFrom:
                secretKeyRef:
                  name: {{ .Values.llm.existingSecret }}
                  key: api-key
            {{- end }}
            {{- with .Values.orchestrator.extraEnv }}
            {{- toYaml . | nindent 12 }}
            {{- end }}
          {{- with .Values.orchestrator.extraEnvFrom }}
          envFrom:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          resources:
            {{- toYaml .Values.orchestrator.resources | nindent 12 }}
          {{- with .Values.orchestrator.livenessProbe }}
          livenessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          {{- with .Values.orchestrator.readinessProbe }}
          readinessProbe:
            {{- toYaml . | nindent 12 }}
          {{- end }}
          securityContext:
            {{- toYaml .Values.orchestrator.containerSecurityContext | nindent 12 }}
          volumeMounts:
            - name: tmp
              mountPath: /tmp
            - name: config
              mountPath: /app/config
              readOnly: true
      volumes:
        - name: tmp
          emptyDir: {}
        - name: config
          configMap:
            name: {{ include "triage-warden.fullname" . }}-guardrails
            optional: true
      {{- with .Values.orchestrator.nodeSelector }}
      nodeSelector:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.affinity }}
      affinity:
        {{- toYaml . | nindent 8 }}
      {{- end }}
      {{- with .Values.orchestrator.tolerations }}
      tolerations:
        {{- toYaml . | nindent 8 }}
      {{- end }}
{{- end }}
