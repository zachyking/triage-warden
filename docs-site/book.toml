[book]
title = "Triage Warden"
authors = ["Triage Warden Contributors"]
description = "AI-powered security incident triage and response platform"
language = "en"
src = "src"

[build]
build-dir = "book"
create-missing = false

[output.html]
default-theme = "navy"
preferred-dark-theme = "navy"
git-repository-url = "https://github.com/your-org/triage-warden"
edit-url-template = "https://github.com/your-org/triage-warden/edit/main/docs-site/src/{path}"
site-url = "/triage-warden/"
input-404 = "404.md"

[output.html.fold]
enable = true
level = 1

[output.html.playground]
editable = false
copyable = true
copy-js = true
line-numbers = true

[output.html.search]
enable = true
limit-results = 30
teaser-word-count = 30
use-boolean-and = true
boost-title = 2
boost-hierarchy = 1
boost-paragraph = 1
expand = true
heading-split-level = 3
