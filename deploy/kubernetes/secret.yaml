# Triage Warden Secrets Template
# DO NOT commit actual secrets to git!
# Use kubectl create secret or external secrets manager
#
# Example with kubectl:
#   kubectl create secret generic triage-warden-secrets \
#     --namespace triage-warden \
#     --from-literal=DATABASE_URL='postgres://...' \
#     --from-literal=TW_ENCRYPTION_KEY='...' \
#     --from-literal=TW_JWT_SECRET='...' \
#     --from-literal=TW_SESSION_SECRET='...' \
#     --from-literal=ANTHROPIC_API_KEY='...'

apiVersion: v1
kind: Secret
metadata:
  name: triage-warden-secrets
  namespace: triage-warden
  labels:
    app.kubernetes.io/name: triage-warden
type: Opaque
stringData:
  # Database connection (REQUIRED)
  # Format: postgres://user:password@host:5432/database?sslmode=require
  DATABASE_URL: "REPLACE_WITH_DATABASE_URL"

  # Encryption key for credentials (REQUIRED)
  # Generate: openssl rand -base64 32
  TW_ENCRYPTION_KEY: "REPLACE_WITH_ENCRYPTION_KEY"

  # JWT signing secret (REQUIRED)
  # Generate: openssl rand -hex 32
  TW_JWT_SECRET: "REPLACE_WITH_JWT_SECRET"

  # Session encryption secret (REQUIRED)
  # Generate: openssl rand -hex 32
  TW_SESSION_SECRET: "REPLACE_WITH_SESSION_SECRET"

  # LLM API Key (set one based on provider)
  ANTHROPIC_API_KEY: "REPLACE_WITH_API_KEY"
  # OPENAI_API_KEY: ""
  # AZURE_OPENAI_API_KEY: ""
  # AZURE_OPENAI_ENDPOINT: ""

  # Optional: Webhook secrets
  # TW_WEBHOOK_SECRET: ""
  # TW_WEBHOOK_SPLUNK_SECRET: ""
  # TW_WEBHOOK_CROWDSTRIKE_SECRET: ""
