<div class="modal-backdrop" id="edit-policy-modal">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Edit Approval Policy</h2>
      <button class="modal-close" aria-label="Close" onclick="this.closest('.modal-backdrop').remove()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form hx-put="/api/policies/{{ policy.id }}" hx-swap="none"
          hx-on::after-request="if(event.detail.successful) { this.closest('.modal-backdrop').remove(); htmx.ajax('GET', '/web/partials/policies', {target: '#policies-table-body', swap: 'innerHTML'}); }">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Policy Name</label>
          <input type="text" name="name" class="form-input" value="{{ policy.name }}" required>
        </div>

        <div class="form-group">
          <label class="form-label">Condition Expression</label>
          <input type="text" name="condition" class="form-input" value="{{ policy.condition }}">
          <p class="text-xs text-muted mt-1">e.g., severity == 'critical' or target MATCHES '.*-prod-.*'</p>
        </div>

        <div class="form-group">
          <label class="form-label">Required Approval</label>
          <select name="approval" class="form-input form-select">
            <option value="auto" {% if policy.requires == "auto" %}selected{% endif %}>Auto-approve (no approval needed)</option>
            <option value="single" {% if policy.requires == "single" %}selected{% endif %}>Single Approver</option>
            <option value="dual" {% if policy.requires == "dual" %}selected{% endif %}>Dual Approval (2 approvers)</option>
            <option value="manager" {% if policy.requires == "manager" %}selected{% endif %}>Manager Approval</option>
          </select>
        </div>

        <div class="form-group">
          <div class="flex items-center gap-3">
            <label class="switch">
              <input type="checkbox" name="enabled" {% if policy.enabled %}checked{% endif %}>
              <span class="switch-track"></span>
              <span class="switch-thumb"></span>
            </label>
            <span class="text-sm">Enable policy</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="this.closest('.modal-backdrop').remove()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
