<div class="modal-backdrop" id="add-stage-modal">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Add Stage</h2>
      <button class="modal-close" aria-label="Close" onclick="this.closest('.modal-backdrop').remove()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form id="add-stage-form" hx-post="/api/playbooks/{{ playbook_id }}/stages" hx-swap="none"
          hx-on::after-request="if(event.detail.successful) { this.closest('.modal-backdrop').remove(); location.reload(); } else { showToast('error', 'Failed to Add Stage', 'Please check your input and try again.'); }">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Stage Name <span class="text-critical">*</span></label>
          <input type="text" name="name" class="form-input" placeholder="e.g., Enrichment, Containment, Notification" required>
          <p class="text-xs text-muted mt-1">A descriptive name for this stage of the playbook</p>
        </div>

        <div class="form-group">
          <label class="form-label">Description</label>
          <textarea name="description" class="form-input form-textarea" placeholder="Describe what this stage does..." rows="2"></textarea>
        </div>

        <div class="form-group">
          <div class="flex items-center gap-3">
            <label class="switch">
              <input type="checkbox" name="parallel" value="true">
              <span class="switch-track"></span>
              <span class="switch-thumb"></span>
            </label>
            <div>
              <span class="text-sm font-medium">Run steps in parallel</span>
              <p class="text-xs text-muted">When enabled, all steps in this stage will execute simultaneously</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="this.closest('.modal-backdrop').remove()">Cancel</button>
        <button type="submit" class="btn btn-primary">Add Stage</button>
      </div>
    </form>
  </div>
</div>
