<div class="modal-backdrop" id="add-policy-modal">
  <div class="modal">
    <div class="modal-header">
      <h2 class="modal-title">Create Approval Policy</h2>
      <button class="modal-close" onclick="this.closest('.modal-backdrop').remove()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form hx-post="/api/policies" hx-swap="none" hx-on::after-request="if(event.detail.successful) { this.closest('.modal-backdrop').remove(); htmx.trigger(document.body, 'showToast', {detail: {type: 'success', title: 'Policy Created', message: 'New approval policy has been created.'}}); location.reload(); }">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Policy Name</label>
          <input type="text" name="name" class="form-input" placeholder="e.g., Critical Asset Protection" required>
        </div>

        <div class="form-group">
          <label class="form-label">Condition Type</label>
          <select name="condition_type" class="form-input form-select">
            <option value="severity">Severity Level</option>
            <option value="action_type">Action Type</option>
            <option value="target_pattern">Target Pattern</option>
            <option value="asset_criticality">Asset Criticality</option>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Condition Value</label>
          <input type="text" name="condition_value" class="form-input" placeholder="e.g., critical, high or .*-prod-.*">
        </div>

        <div class="form-group">
          <label class="form-label">Required Approval</label>
          <select name="requires" class="form-input form-select">
            <option value="auto">Auto-approve (no approval needed)</option>
            <option value="single">Single Approver</option>
            <option value="dual">Dual Approval (2 approvers)</option>
            <option value="manager">Manager Approval</option>
          </select>
        </div>

        <div class="form-group">
          <div class="flex items-center gap-3">
            <label class="switch">
              <input type="checkbox" name="enabled" checked>
              <span class="switch-track"></span>
              <span class="switch-thumb"></span>
            </label>
            <span class="text-sm">Enable policy</span>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="this.closest('.modal-backdrop').remove()">Cancel</button>
        <button type="submit" class="btn btn-primary">Create Policy</button>
      </div>
    </form>
  </div>
</div>
