<div class="modal-backdrop" id="edit-step-modal">
  <div class="modal modal-lg">
    <div class="modal-header">
      <h2 class="modal-title">Edit Step</h2>
      <button class="modal-close" aria-label="Close" onclick="this.closest('.modal-backdrop').remove()">
        <svg width="18" height="18" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" aria-hidden="true">
          <path d="M6 18L18 6M6 6l12 12"/>
        </svg>
      </button>
    </div>
    <form id="edit-step-form" hx-put="/api/playbooks/{{ playbook_id }}/stages/{{ stage_index }}/steps/{{ step_index }}" hx-swap="none"
          hx-on::after-request="if(event.detail.successful) { this.closest('.modal-backdrop').remove(); location.reload(); } else { showToast('error', 'Failed to Update Step', 'Please check your input and try again.'); }">
      <div class="modal-body">
        <div class="form-group">
          <label class="form-label">Action <span class="text-critical">*</span></label>
          <select name="action" class="form-input form-select" required>
            <optgroup label="Enrichment">
              <option value="lookup_ip" {% if step.action == "lookup_ip" %}selected{% endif %}>Lookup IP Reputation</option>
              <option value="lookup_domain" {% if step.action == "lookup_domain" %}selected{% endif %}>Lookup Domain Reputation</option>
              <option value="lookup_hash" {% if step.action == "lookup_hash" %}selected{% endif %}>Lookup File Hash</option>
              <option value="lookup_url" {% if step.action == "lookup_url" %}selected{% endif %}>Lookup URL Reputation</option>
              <option value="geolocate_ip" {% if step.action == "geolocate_ip" %}selected{% endif %}>Geolocate IP Address</option>
              <option value="whois_lookup" {% if step.action == "whois_lookup" %}selected{% endif %}>WHOIS Lookup</option>
            </optgroup>
            <optgroup label="Containment">
              <option value="isolate_host" {% if step.action == "isolate_host" %}selected{% endif %}>Isolate Host</option>
              <option value="disable_user" {% if step.action == "disable_user" %}selected{% endif %}>Disable User Account</option>
              <option value="block_ip" {% if step.action == "block_ip" %}selected{% endif %}>Block IP Address</option>
              <option value="block_domain" {% if step.action == "block_domain" %}selected{% endif %}>Block Domain</option>
              <option value="quarantine_file" {% if step.action == "quarantine_file" %}selected{% endif %}>Quarantine File</option>
              <option value="kill_process" {% if step.action == "kill_process" %}selected{% endif %}>Kill Process</option>
            </optgroup>
            <optgroup label="Notification">
              <option value="send_email" {% if step.action == "send_email" %}selected{% endif %}>Send Email</option>
              <option value="send_slack" {% if step.action == "send_slack" %}selected{% endif %}>Send Slack Message</option>
              <option value="send_webhook" {% if step.action == "send_webhook" %}selected{% endif %}>Send Webhook</option>
              <option value="create_ticket" {% if step.action == "create_ticket" %}selected{% endif %}>Create Ticket</option>
              <option value="page_oncall" {% if step.action == "page_oncall" %}selected{% endif %}>Page On-Call</option>
            </optgroup>
            <optgroup label="Analysis">
              <option value="run_yara" {% if step.action == "run_yara" %}selected{% endif %}>Run YARA Rules</option>
              <option value="run_sigma" {% if step.action == "run_sigma" %}selected{% endif %}>Run Sigma Rules</option>
              <option value="extract_iocs" {% if step.action == "extract_iocs" %}selected{% endif %}>Extract IoCs</option>
              <option value="analyze_email" {% if step.action == "analyze_email" %}selected{% endif %}>Analyze Email</option>
              <option value="sandbox_file" {% if step.action == "sandbox_file" %}selected{% endif %}>Sandbox File</option>
            </optgroup>
            <optgroup label="Utility">
              <option value="wait" {% if step.action == "wait" %}selected{% endif %}>Wait / Delay</option>
              <option value="set_variable" {% if step.action == "set_variable" %}selected{% endif %}>Set Variable</option>
              <option value="run_script" {% if step.action == "run_script" %}selected{% endif %}>Run Custom Script</option>
              <option value="http_request" {% if step.action == "http_request" %}selected{% endif %}>HTTP Request</option>
            </optgroup>
          </select>
        </div>

        <div class="form-group">
          <label class="form-label">Parameters (JSON)</label>
          <textarea name="parameters" class="form-input form-textarea font-mono text-sm" rows="4">{% if let Some(params) = step.parameters %}{{ params }}{% endif %}</textarea>
          <p class="text-xs text-muted mt-1">Optional JSON configuration for this action</p>
        </div>

        <div class="grid grid-2 gap-4">
          <div class="form-group">
            <label class="form-label">Input Variables</label>
            <input type="text" name="input" class="form-input" value="{{ step.input_str }}">
            <p class="text-xs text-muted mt-1">Comma-separated list of input variable names</p>
          </div>

          <div class="form-group">
            <label class="form-label">Output Variables</label>
            <input type="text" name="output" class="form-input" value="{{ step.output_str }}">
            <p class="text-xs text-muted mt-1">Comma-separated list of output variable names</p>
          </div>
        </div>

        <div class="form-group">
          <label class="form-label">Conditions (JSON)</label>
          <textarea name="conditions" class="form-input form-textarea font-mono text-sm" rows="2">{% if let Some(cond) = step.conditions %}{{ cond }}{% endif %}</textarea>
          <p class="text-xs text-muted mt-1">Optional conditions that must be met for this step to execute</p>
        </div>

        <div class="form-group">
          <div class="flex items-center gap-3">
            <label class="switch">
              <input type="checkbox" name="requires_approval" value="true" {% if step.requires_approval %}checked{% endif %}>
              <span class="switch-track"></span>
              <span class="switch-thumb"></span>
            </label>
            <div>
              <span class="text-sm font-medium">Requires human approval</span>
              <p class="text-xs text-muted">Pause playbook execution until an analyst approves this action</p>
            </div>
          </div>
        </div>
      </div>
      <div class="modal-footer">
        <button type="button" class="btn btn-ghost" onclick="this.closest('.modal-backdrop').remove()">Cancel</button>
        <button type="submit" class="btn btn-primary">Save Changes</button>
      </div>
    </form>
  </div>
</div>
